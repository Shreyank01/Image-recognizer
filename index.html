 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">

  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading">Image Recognizer</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <h3 class="objects">Watch</h3>
      <hr>
      <h3 class="objects">Pen</h3>
      <hr>
      <h3 class="objects">Notebook</h3>
      <hr>
      <h3 class="objects">Rubik's cube</h3>
      <hr>
      <h3 class="objects">Paint Brush</h3>
<br><br>
      <label>Webcam View - </label>

      <div id="camera"></div>

      <br><br>

      <div id="output_img"></div>
      <br><br>
      <button class="btn btn-success" onclick="take_snapshot()">Take Picture</button>
      <br><br>
      <button class="btn btn-warning" onclick="show_result()">Identify Image</button>
      <br><br>
  

      <p style="font-size: 22px;">Object :  <span id="object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="object_name_accuracy"></span> </p>

    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
